<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 实例方法  
    // includes  返回布尔值 表示是否找到了参数字符串
    // startsWith  返回布尔值 表示字符串是否以参数开头
    // endsWith  返回布尔值  表示字符串是否以参数结尾
    
    // 三个方法都支持第二个参数  , 表示开始搜索的位置
    
    let s = 'hello world!'
    
    s.includes('hello')
    s.startsWith('hello')
    s.endsWith('!')
    
    // repeat 返回一个新字符串 , 表示将源字符串重复n次
    // 如果参数是小数  则向下取整 
    // 如果参数是负数或者Infinity  就会报错
    // 如果 参数是字符串， 则会先转换成数字
    // 参数 NaN  => 0
    'x'.repeat(2)  // 'xx'
    'h'.repeat(5)  // 'hhhhh'
    

    // padStart  padsEnd  如果字符串不够指定长度， 会在头部或尾部补全.

    // 一共接受两个参数
    // 第一个参数 是字符串补全生效的最大长度
    // 第二个参数 是用来补全的字符串


    // padStart 用于头部补全
    // padEnd   用于尾部补全

    'x'.padStart(5,'ab')   // ababx
    'x'.padEnd(5, 'ab')    //xabab
    // trim       消除空格
    // trimStart  消除字符串头部的空格
    // trimEnd    消除尾部的空格
    const s = '   abc   '

    s.trim()  // 'abc'
    s.trimStart() // 'abc   '
    s.trimEnd() // '   abc'

    // replaceAll  替换所有的匹配
    'aabbcc'.replace(/b/g, '-') // aa--cc

    // 正则表达式毕竟不直观 ES2021 引入了 replaceAll 方法， 可以一次性替换所有匹配
    'aabbcc'.replaceAll('b','-')




  </script>
</body>
</html>
